<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a=10;
        switch (a)
        {
            case 0: document.write("a is 0");
            break;
            case 5: document.write("a is 5");
            break;
            case 10: document.write("a is 10");
            break;
            case 15: document.write("a is 15");
            break;
            default: document.write("a value dosent match");
            
        }
    </script>
</body>
</html>
