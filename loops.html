<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //while loop 

        var a=0;
        while (a<10)
        {
           document.write(a);
           document.write("<br/>");
           a++;
          
        }

        
        //for loop
        var a;
        for(a=0;a<10;a++)
        {
            document.write(a);
            document.write("<br/> ");
        }

    </script>
</body>
</html>
